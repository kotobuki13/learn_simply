<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Learn Simply - play</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="info">
    残り時間 : <span id="timer">0.00</span>
    出題 : <span id="remain">0/0</span>
  </p>
  <p id="meaning">　</p>
  <p id="target">ここをクリックしてスタート</p>
  <p class="info">
    文字 : <span id="score">0</span>
    ミス : <span id="miss">0</span>
  </p>

  <div class="btn">
    <p class="link" id="stopGame">中断して結果ページへ</p>
    <a href="./index.html" class="link">タイトルに戻る</a>
  </div>

  <script src="./main.js"></script>
</body>

</html>
