<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Learn Simply - result</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>プレイ結果</h2>

  <div class="resultCon">
    <h3 class="resultLabel">正しく打てたキーの数</h3>
    <p id="resultScore">0</p>回
  </div>
  <div class="resultCon">
    <h3 class="resultLabel">ミスしたキーの数</h3>
    <p id="resultMiss">0</p>回
  </div>
  <div class="resultCon">
    <h3 class="resultLabel">達成した単語</h3>
    <p id="resultDoneCnt">0</p>語(<span id="wordsCnt">0</span>語中)
  </div>

  <div class="btn">
    <a href="./index.html" class="link">タイトルに戻る</a>
  </div>

  <script src="./result.js"></script>
</body>

</html>
